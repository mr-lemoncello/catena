name: Deploy

on:
    push: 
        branches: ["main"]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install
            - run: bun run build
            - uses: actions/upload-pages-artifact@v4
              with:
                path: build/
            - uses: actions/deploy-pages@v4
